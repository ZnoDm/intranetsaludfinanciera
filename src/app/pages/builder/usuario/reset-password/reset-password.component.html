<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
      style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>
<div class="modal-content modal-aspire">
  <div class="modal-header">
    <div class="modal-title h4">Resetear Contrase単a</div>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="isLoading">
      <span>Reseteando contrase単a...</span>
    </ng-container>

    <ng-container *ngIf="!isLoading">
      <span>多Estas seguro de RESETEAR la contrase単a del usuario seleccionado?</span>
    </ng-container>
  </div>

  <div class="modal-footer">
    <div>
      <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
        Cancelar
      </button>&nbsp;
      <button type="button" class="btn btn-warning btn-elevate" (click)="restartPassword()">
        Resetear
      </button>
    </div>
  </div>
</div>
